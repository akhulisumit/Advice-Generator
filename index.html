<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>ADVICE GENERATOR</h1>

        <div class="advice-box">
            <p id="display-advice">Choose any category to get some advice!</p>
        </div>

        <div class="controls">
            <div class="category-select">
                <button onclick="RandomAdvice('motivation')">Motivation</button>
                <button onclick="RandomAdvice('productivity')">Productivity</button>
                <button onclick="RandomAdvice('health')">Health</button>
                <button onclick="RandomAdvice('love')">Love</button>
                <button onclick="RandomAdvice('study')">Study</button>
                <button onclick="RandomAdvice('coding')">Coding</button>
                <button onclick="RandomAdvice('friendship')">Friendship</button>
                <button onclick="RandomAdvice('shayari')">Hindi Shayari</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
